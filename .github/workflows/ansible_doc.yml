name: Generate Ansible Moudle Documentation

# version: v18

on:
  push:
    paths:
      - '.github/workflows/ansible_doc.yml'


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: install poetry
        run: pip install poetry

      - name: install deps
        run: poetry update

      - name: Generate Ansible Doc
        run: |
          mkdir docs
          poetry run python gen_ansible_doc.py docs

      - name: Gen zip files
        run: |
          zip -r ansible_doc.zip docs

      - uses: actions/upload-artifact@v2
        with:
          name: ansible_doc
          path: ansible_doc.zip
