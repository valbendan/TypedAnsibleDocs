name: Generate Ansible Moudle Documentation

# version: v18

on:
  push:
    paths:
      - '.github/workflows/ansible_doc.yml'


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: install dependency
        run: pip install -r requirements.txt

      - name: install ansible
        run: pip install ansible==5.3

      - name: Generate Ansible 5.3 Doc
        run: |
          mkdir -p docs/ansible/v5.3
          python gen_ansible_doc.py docs/ansible/v5.3

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3.12.1
        with:
          add-paths: |
            docs/ansible/v5.3

